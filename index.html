<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Badass Gamertag Generator</title>
    <link rel="stylesheet" href="badass_style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Audiowide">
    <script src="badass_data.js"></script>
    <script src="badass_gamertags.js"></script>
  </head>
  <body>
    <h1 id="badass_heading">Badass Gamertag<br>Generator</h1>
    <p>Your badass gamertag is:</p>
    <p id="badass_gamertag"></p>
    <p>Don't like it?</p>
    <button type="button" id="badass_button" autofocus>Generate another one!</button>
    <script>
      // the DOM will be available here
      // Poor man's $(document).ready()
      var badass_gamertag_element = document.getElementById('badass_gamertag');
      badass_gamertag_element.textContent = generate_badass_gamertag();

      var badass_button = document.getElementById('badass_button');
      badass_button.onclick = function() {
        badass_gamertag_element.textContent = generate_badass_gamertag();
      };
    </script>
  </body>
</html>
